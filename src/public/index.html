		.gutter { 
  background-color: #eee;
  background-repeat: no-repeat;
  background-position: 50%;
  flex: none;
}
 
.split-view {
  display: flex;
}
 
.split-view.vertical {
  flex-direction: column;
}
 
.split-view.horizontal {
  flex-direction: row;
}
 
.split-view>*:not(.gutter){
  flex-grow: 1;
  overflow: auto;
}
 
.split-view>.gutter {
  background-color: #eee;
  background-repeat: no-repeat;
  background-position: 50%;
}

}
 
.split-view.vertical>.gutter {

}
